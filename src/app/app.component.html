<div class="container ">
  <div class="column is-offset-one-fifth" >
    <label class="label"> Get datas </label>
    <button (click)="getClick()" class="button is-success" style="height: 25px;">Get</button>

   
    <table  class="table" *ngIf ="categories.length > 0" border="1" style="background-color:rosybrown ;">
      <thead>
        <tr>
          <th><abbr title="Position">Id</abbr></th>
    
          <th><abbr title="Played">Title</abbr></th>
          <th><abbr title="Won">Description</abbr></th>

          <th><abbr title="Goal difference">createdOn</abbr></th>
          <th><abbr title="Points">modifiedOn</abbr></th>
         
        </tr>
      </thead>
      <tr *ngFor="let cat of categories">
        <td>
          {{cat.id}}
        </td>
        <td>
          {{cat.title}}
        </td>
        <td>
          {{cat.description}}
        </td>
        <td>
          {{cat.createdOn}}
        </td>
        <td>
          {{cat.modifiedOn}}
        </td>
       

      </tr>
    </table>
  </div>
  <br>
  <div  *ngIf ="category != null" class="column is-offset-one-fifth">
    <input type="number"   [value]="category.id" style="background-color:rgb(199, 188, 188) ;"  />
    <input type="text"     [value]="category.title" style="background-color:rgb(199, 188, 188) ;" />
    <input type="text"     [value]="category.description" style="background-color:rgb(199, 188, 188) ;" />
    <button  (click)="putClick()" class="button is-link" style="height: 25px;">
      PUT 
    </button>
  </div>
 <br>
  <div class="column is-offset-one-fifth" *ngIf ="newCategory != null">
    <input type="text" placeholder="title"        [(ngModel)]="newCategory.title" style="background-color:rgb(199, 188, 188)  ;" />
    <input type="text" placeholder="description"  [(ngModel)]="newCategory.description" style="background-color:rgb(199, 188, 188)  ;" />
    <input type="text" placeholder="password"     [(ngModel)]="newCategory.password" style="background-color:rgb(199, 188, 188)  ;" />
    <input type="text" placeholder="repassword"   [(ngModel)]="newCategory.rePassword" style="background-color:rgb(199, 188, 188)  ;" />
    <button (click)="postClick()" class="button is-warning" style="height: 25px;">
      POST
    </button>
  </div>
  <br>
  <div class="column is-offset-one-fifth" *ngIf ="deleteCategory != null">
    <label class="label">Delete datas</label>
    <input type="number" style="background-color:rgb(199, 188, 188)  ;" [(ngModel)]="deleteCategory.id" >
    <button (click)="deleteClick()" class="button is-danger" style="height: 25px; ">Delete</button>
   
  </div>
</div>
