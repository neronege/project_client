<div>
  <div>
    <label for=""> Get datas </label>
    <button (click)="getClick()">Get</button>

   
    <table *ngIf ="categories.length > 0" border="1">
      <tr *ngFor="let cat of categories">
        <td>
          {{cat.id}}
        </td>
        <td>
          {{cat.title}}
        </td>
        <td>
          {{cat.description}}
        </td>

      </tr>
    </table>
  </div>
  <div *ngIf ="category != null">
    <input type="number" [(ngModel)]="category.id" />
    <input type="text" [(ngModel)]="category.title" />
    <input type="text" [(ngModel)]="category.description" />
    <button (click)="putClick()">
      PUT !!!
    </button>
  </div>
